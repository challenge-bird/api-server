name: Challenge-bird api server githubaction

on:
  push:
    branches:
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
 
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle # 실제 application build(-x 옵션을 통해 test는 제외)
      run: ./gradlew test

    - name: Jparangdev's gen8 deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.GEN8_HOST }}
        username: ${{ secrets.GEN8_SSH_ID }}
        password: ${{ secrets.GEN8_SSH_PWD }}
        port: ${{ secrets.GEN8_SSH_PORT }}
        script: |
          cd ~/workspace/challenge-bird
          git pull origin develp
